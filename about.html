<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Home - AashuThe07</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">AashuThe07</a></div>
            <ul class="links">
                <li class="menu_btn"><a href="index.html">Home</a></li>
                <li class="menu_btn"><a href="#">Projects</a></li>
                <li class="menu_btn"><a href="about.html">About</a></li>
                <li class="menu_btn"><a href="#">Contact</a></li>
            </ul>
            <a href="#" class="action_btn">Privacy Policy</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown_menu">
            <li class="menu_btn"><a href="index.html">Home</a></li>
            <li class="menu_btn"><a href="#">Projects</a></li>
            <li class="menu_btn"><a href="about.html">About</a></li>
            <li class="menu_btn"><a href="#">Contact</a></li>
            <li><a href="#" class="action_btn">Privacy Policy</a></li>
        </div>
    </header>

    <main>
        <section id="hero">
            <h1>About AashuThe07</h1>
            <p>Aashutosh started AashuThe07 to showcase and release his Indie Games and Software</p>
        </section>
    </main>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>
</body>
</html>
